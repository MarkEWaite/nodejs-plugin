description=<p>For a list of available configuration options, see <a href\='https\://docs.npmjs.com/misc/config' target=_new>npm-config</a>.</p>\
<p>All npm config files are an ini-formatted list of <b>key \= value</b> parameters. Environment variables can be replaced using <b>$VARIABLE_NAME</b>.<br/>\
Array values are specified by adding "[]" after the key name. For example\:\
<ul>\
<li>key[] \= "first value"</li>\
<li>key[] \= "second value"</li>\
</ul></p>
